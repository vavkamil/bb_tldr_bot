# This is a basic workflow to help you get started with Actions

name: bb_tldr_bot

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '*/15 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  bb_tldr_bot:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #- name: Cache database
        #uses: actions/cache@v2
        #with:
          #path: reddit_data.db
          #key: ${{ runner.os }}-reddit_data-${{ hashFiles('reddit_data.db') }}

      - name: Run bb_tldr_bot.py
        # Get Repository secrets
        env:
          API_KEY: ${{ secrets.API_KEY }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python bb_tldr_bot.py
          
      - name: Commit files # transfer the new html files back into the repository
        continue-on-error: true # Allow failure if nothing to commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reddit_data.db
          git commit -m "Updating sqlite3 db" -a

      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
